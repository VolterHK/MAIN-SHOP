<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN SHOP - Venta de productos online y servicios</title>
    <link rel="icon" href="icono_mainshop.gif">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 300px;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a MAIN SHOP</h1>
    <img src="logo_mainshop.gif" alt="Logo MAIN SHOP" width="150">
    <p>Compra tus contraseñas y obtén acceso exclusivo.</p>

    <div class="product">
        <h2>Producto 1</h2>
        <p>Acceso básico</p>
        <a href="#" class="buy-button">Comprar por $10</a>
    </div>

    <div class="product">
        <h2>Producto 2</h2>
        <p>Acceso avanzado</p>
        <a href="#" class="buy-button">Comprar por $25</a>
    </div>

    <div class="product">
        <h2>Producto 3</h2>
        <p>Acceso premium</p>
        <a href="#" class="buy-button">Comprar por $50</a>
    </div>
</body>
</html>
